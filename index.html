<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">

    <title>SkillWhat - CPL</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= OVERLAY GLOBAL ================= -->
<div id="modal-overlay" class="modal-overlay hidden"></div>

<!-- ================= MISSING SKILLS POPUP ================= -->
<div id="missing-skill-popup" class="missing-popup hidden">
  <button id="missing-skill-confirm">OK</button>

  <div class="missing-content">
    <h3>Missing Limits</h3>
    <div id="missing-skill-fields"></div>
  </div>
</div>

<!-- ================= CARD ================= -->
<div class="card">

    <!-- PLAYER HEADER -->
    <div class="player-header">
        <span class="player-name">Legend</span>
        <span class="player-dot">‚Ä¢</span>
        <span class="player-age">19yo (day 5)</span>
    </div>

    <!-- CLOCK / GAME DAY -->
    <div class="game-info-box">
        <span id="real-clock">00:00:00</span>
        <span id="game-day">S1 - 1/35</span>
    </div>

    <!-- TOP BUTTONS -->
    <div class="action-buttons">
        <button class="action-btn rubber-btn"></button>
        <button class="action-btn heart-grey-btn"></button>
        <button class="action-btn morale-btn"></button>
        <button class="action-btn max-btn"></button>
        <button class="action-btn gear-btn"></button>
        <button class="action-btn games-btn"></button>
        <button id="game-img-btn" class="game-img-btn"></button>
    </div>

    <!-- ================= SKILLS ================= -->
    <div class="card-inner">

        <div class="card-top">
            <div class="primary-title">Primary skills</div>

            <div class="total-skill-box">
                <span class="label">TOTAL SKILL</span>
                <span id="total-skill-current" class="value">0</span>
                <span id="total-skill-max" class="max">/0</span>
            </div>
        </div>

        <div id="skills-list" class="skills-list"></div>

        <!-- GLOBAL EDIT COLUMN -->
        <div class="skill-edit-column">
            <button id="mode-btn" class="mode-toggle">S</button>
            <div id="edit-buttons-container"></div>
        </div>

    </div>
</div>

<!-- ================= LEFT PANEL ================= -->
<div class="left-panel">

    <div id="info-wrapper">
        <button id="info-btn" class="info-btn"></button>

        <div id="info-tooltip" class="info-tooltip hidden">
            <img src="https://i.postimg.cc/7hk6q2FL/image1.png">
        </div>
    </div>

    <textarea id="skill-input" class="input-box" placeholder="past here"></textarea>
    <button id="load-button" class="load-btn">LOAD</button>
</div>

<!-- ================= SKILL TOOLTIP ================= -->
<div id="skill-tooltip" class="skill-tooltip hidden">
    <div class="tooltip-title-row">
        <span id="tooltip-skill-name">Skill</span>
        <span>Modifiers</span>
    </div>

    <div class="tooltip-columns">
        <div class="tooltip-left">
            <div>Base: <span id="tooltip-base"></span></div>
            <div>Boost: <span id="tooltip-boost"></span></div>
            <div>Limit: <span id="tooltip-limit"></span></div>
            <div>Total: <span id="tooltip-total"></span></div>
        </div>

        <div class="tooltip-right">
            <div>Heart: <span id="tooltip-heart"></span></div>
            <div>Morale: <span id="tooltip-morale"></span></div>
            <div>Gear: <span id="tooltip-gear"></span></div>
        </div>
    </div>
</div>

<!-- ================= GEAR POPUP ================= -->
<div id="gear-popup" class="gear-popup hidden">
    <div class="gear-popup-inner">

        <button id="gear-drag">MOVE</button>
        <button id="gear-lock-btn">üîì</button>

        <div class="gear-row"><div id="gear-mousepad" class="gear-grid"></div></div>
        <div class="gear-row"><div id="gear-mouse" class="gear-grid"></div></div>
        <div class="gear-row"><div id="gear-keyboard" class="gear-grid"></div></div>
        <div class="gear-row"><div id="gear-headset" class="gear-grid"></div></div>

    </div>
</div>

<!-- ================= GAME POPUP ================= -->
<div id="game-popup" class="game-popup hidden">
    <div class="game-popup-inner">

        <button id="game-drag">MOVE</button>
        <button id="game-lock-btn">üîì</button>

        <div class="game-content">
            <span class="game-label">GAMES:</span>
            <input id="game-input" class="game-input" type="number" min="0" max="1000" placeholder="0">
            <button id="game-ok" class="game-ok">OK</button>
        </div>

        <div class="game-stats">
            <div>üíÄ RETIRE AT: <strong id="retire-at">‚Äî</strong></div>
            <div>üéÆ GAMES PLAYED: <strong id="games-played">0</strong></div>
            <div>ü§ù LOYAL: <strong id="loyal-status">NO</strong></div>
        </div>

        <div class="max-heart-final">
            MAX HEART POSSIBLE: ‚Äî
        </div>

    </div>
</div>

<!-- ================= VERSION ================= -->
<div class="version-box">
    <div id="app-version"></div>
    <ul id="app-updates"></ul>
</div>

<script src="main.js"></script>
</body>
</html>
